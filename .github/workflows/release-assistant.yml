name: Release Assistant

on:
  push:
    branches:
      - release/*

jobs:
  update-changelog:
    name: üìù Update changelog for release
    if: ${{ contains(github.ref, 'release') }}
    runs-on: ubuntu-latest
    steps:
      - name: üß¨ Extract release info
        shell: bash
        run: |
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"  &&\
          echo "::set-output name=version::$(echo $(echo GITHUB_REF | grep -o -E '[0-9]+\.[0-9]+\.[0-9]+'))"
        id: extract_branch
      - name: üì• Check-out
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}
          fetch-depth: 0
      - name: üß© Update Changelog
        env:
          RELEASE_TAG: ${{ steps.extract_branch.outputs.version }}
        run: |
          curl -o git-chglog -L https://github.com/git-chglog/git-chglog/releases/download/0.9.1/git-chglog_linux_amd64
          chmod u+x git-chglog
          ./git-chglog -o CHANGELOG.md --next-tag $RELEASE_TAG
          rm git-chglog
      - name: üì® Create pull request for changelog update
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: Update Changelog
          assignees: ${{ github.actor }}
          labels: nolog
