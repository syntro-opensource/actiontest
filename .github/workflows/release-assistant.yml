name: Release Assistant

on:
  push:
    branches:
      - release/*

jobs:
  update-changelog:
    name: 📝 Update changelog for release
    if: ${{ contains(github.ref, 'release') }}
    runs-on: ubuntu-latest
    steps:
      - name: 🧬 Extract release info
        shell: bash
        run: |
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})" \
          echo "::set-output name=version::$(echo $(echo GITHUB_REF | grep -o -E '[0-9]+\.[0-9]+\.[0-9]+'))"
        id: extract_branch
      - name: 📥 Check-out
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}
          fetch-depth: 0
      - name: 🧩 Update changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          future-release: ${{ steps.extract_branch.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          releaseBranch: develop
          pullRequests: true
          breakingLabel: "**💥Breaking:**"
          enhancementLabel: "**🍰Enhancements:**"
          bugsLabel: "**🐞Bugs:**"
          deprecatedLabel: "**💀Deprecated:**"
          removedLabel: "**🗑Removed:**"
          securityLabel: "**🛡Security:**"
          addSections: '{"dependencies":{"prefix":"**🕸Dependencies:**","labels":["dependencies"]}}'
      - name: 📨 Create pull request for changelog update
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: Update Changelog
          assignees: ${{ github.actor }}
          labels: nolog
        
